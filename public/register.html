<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>註冊</title>
</head>
<body>
  <h1>註冊</h1>
  <form action="/register" method="POST">
    <label>帳號：<input type="text" name="username" required></label><br>
    <label>密碼：<input type="password" name="password" required></label><br>
    <label>暱稱：<input type="text" name="nickname" required></label><br>
    <label>電話：<input type="text" name="phone" required></label><br>
    <button type="submit">註冊</button>
  </form>
  <p>已有帳號？<a href="/login.html">回到登入</a></p>
</body>
</html>
